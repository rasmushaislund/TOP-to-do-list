<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODODODO APP</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Fredoka:wght@300&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
  <script defer src="main.js"></script></head>
  <body>
    <div class="header">
      <div class="logo">
        <img
          class="logo-image"
          src="img/owl-logo-white.6f788d9a27d27da035f9.svg"
          alt="TODODODO logo"
        />
        <h1 class="logo-name">TODODODO</h1>
      </div>
      <div class="settings">
        <ul class="user-settings">
          <!-- <li>
            <div class="theme">
              <img class="icon-img" src="./img/moon.svg" alt="theme icon"/>
              <p>Light</p>
            </div>
          </li> -->
          <li>
            <div class="help">
              <img
                class="icon-img"
                src="img/support-white.20095ae09ec9b7e21703.svg"
                alt="help icon"
              />
              <p>Help</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-container">
      <div class="sidebar light">
        <div class="user-menu">
          <ul class="user-list">
            <li>
              <div class="menu-pair hamburger">
                <img
                  class="icon-img"
                  src="img/menu.2d4061552fac064ed076.svg"
                  alt="menu pop-in pop-out icon"
                />
              </div>
            </li>
            <li>
              <div class="menu-pair">
                <img
                  class="icon-img"
                  src="img/calender.3faae0cf01e4ecd160ef.svg"
                  alt="calender icon for today link"
                />
                <p class="menu-para">Today</p>
              </div>
              <p class="task-number">2</p>
            </li>
            <li>
              <div class="menu-pair">
                <img
                  class="icon-img"
                  src="img/star-outline.c2e6e6dd118d33c26922.svg"
                  alt="important icon"
                />
                <p class="menu-para">Important</p>
              </div>
              <p class="task-number">2</p>
            </li>
          </ul>
        </div>
        <hr />
        <div class="project-menu">
          <ul class="project-list">
            <li>
              <div class="menu-pair">
                <img
                  class="icon-img"
                  src="img/bullet-list.365f3e7f182c9f913994.svg"
                  alt="bullet list icon"
                />
                <p class="menu-para">Projects</p>
              </div>
              <p class="task-number">2</p>
            </li>
            <li>
              <div class="menu-pair">
                <img
                  class="icon-img add-project-image"
                  src="img/plus-blue.77206c9e6df74124e3ce.svg"
                  alt="plus icon for adding new project"
                />
                <input
                  type="text"
                  id="add-project"
                  placeholder="New project"
                  name="add-project"
                  maxlength="150"
                />
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="task-container">
        <div class="task-header">
          <img
            class="icon-img header-img"
            src="img/bullet-list.365f3e7f182c9f913994.svg"
            alt="icon for project header in task section"
          />
          <div class="project-name">Projects</div>
          <img
            class="icon-img"
            src="img/dots-horizontal.469afb7a3c40cc9d6606.svg"
            alt="dots icon for expanding controls"
          />
        </div>
        <div class="task-list">
          <div class="add-task">
            <input id="add-task-checkbox" type="checkbox" />
            <div class="task-info">
              <ul class="task-ul">
                <li>
                  <input
                    type="text"
                    id="title"
                    class="task-title"
                    placeholder="Add a task"
                    name="title"
                    maxlength="150"
                  />
                </li>
                <li class="deadline-li">
                  <!-- <label for="date">&#128197 -->
                  <img
                    class="icon-img"
                    src="img/calender.3faae0cf01e4ecd160ef.svg"
                    alt="calender icon for choosing task deadline"
                  />
                  <input
                    id="date"
                    class="task-date"
                    type="date"
                    placeholder="Choose deadline"
                  />
                  <!-- </label> -->
                </li>
                <li>
                  <textarea
                    rows="1"
                    maxlength="400"
                    placeholder="Add description here..."
                    wrap="soft"
                  ></textarea>
                </li>
              </ul>
            </div>
            <div class="task-actions">
              <button id="add-task-btn" type="button">+ Add</button>
            </div>
          </div>
          <div class="task-card">
            <input class="checkbox" id="task-checkbox" type="checkbox" />
            <div class="task-info">
              <ul class="task-ul">
                <li>
                  <input
                    type="text"
                    id="title"
                    class="task-title"
                    placeholder="Add a title"
                    name="title"
                    maxlength="150"
                  />
                </li>
                <li>
                  <input
                    id="date"
                    class="task-date"
                    type="date"
                    placeholder="Choose deadline"
                  />
                </li>
                <li>
                  <textarea
                    rows="1"
                    maxlength="400"
                    placeholder="Add description here..."
                    wrap="soft"
                  ></textarea>
                </li>
              </ul>
            </div>
            <div class="task-actions">
              <img
                class="icon-img"
                src="img/edit-outline.cb174535b66c89089803.svg"
                alt="edit task icon"
              />
              <img
                class="icon-img"
                src="img/star-outline.c2e6e6dd118d33c26922.svg"
                alt="add to important category icon"
              />
              <img
                class="icon-img"
                src="img/delete.eac1a29b0fcadff53187.svg"
                alt="delete task icon"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
